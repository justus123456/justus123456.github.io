<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibom airlines</title>
    <link rel="stylesheet" href="css/airplane.css">
</head>
<body>
    <h1 class="one">ibom airlines</h1>

    <section>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>flight no</th>
                        <th>origin</th>
                        <th>destination</th>
                        <th>time of depature</th>
                        <th>time of arrival</th>
                        <th>flight status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>B34760</td>
                        <td>edo</td>
                        <td>japan</td>
                        <td>7:50</td>
                        <td>9:00</td>
                        <td id="j"><marquee behavior="" direction="right">boarding</marquee></td>
                    </tr>

                    <tr>
                        <td>c425a7</td>
                        <td>lagos</td>
                        <td>china</td>
                        <td>7:55</td>
                        <td>9:30</td>
                        <td id="h"><marquee behavior="" direction="right">boarding</marquee></td>
                    </tr>

                    <tr>
                        <td>c425a7</td>
                        <td>dubai</td>
                        <td>france</td>
                        <td>8:00</td>
                        <td>10:00</td>
                        <td id="l"><marquee behavior="" direction="left">cancled</marquee></td>
                    </tr>

                    <tr>
                        <td>b469oa</td>
                        <td>london</td>
                        <td>kabo</td>
                        <td>8:00</td>
                        <td>10:00</td>
                        <td id="m"><marquee behavior="" direction="left">cancled</marquee></td>
                    </tr>

                    <tr>
                        <td>acd43e</td>
                        <td>moscow</td>
                        <td>sweden</td>
                        <td>8:15</td>
                        <td>10:20</td>
                        <td id="n"><marquee behavior="" direction="down">delayed</marquee></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
